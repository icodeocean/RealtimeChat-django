
<script type="text/javascript">
	
	function createOrReturnPrivateChat(id, uiUpdateFunction){
		payload = {
			"csrfmiddlewaretoken": "{{ csrf_token }}",
			"user2_id": id,
		}
		$.ajax({
			type: 'POST',
			dataType: "json",
			// url: "{% url 'chat:create-or-return-private-chat' %}",
			url: "//127.0.0.1:8000/chat/create_or_return_private_chat/",
			data: payload,
			timeout: 5000,
			success: function(data) {
				console.log("SUCCESS", data)
				if(data['response'] == "Successfully got the chat."){
					chatroomId = data['chatroom_id']
					uiUpdateFunction(chatroomId)
				}
				else if(data['response'] != null){
					alert(data['response'])
				}
			},
			error: function(data) {
				console.error("ERROR...", data)
				alert("Something went wrong.")
			},
		});
	}
	

</script>
